<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="header-container">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input inputmode="numeric" id="input-el" value=1></input>
            <button id="convert-btn">Convert</button>
        </div>
        <div id="conversion-container">
            <div>
                <h2>Length (Meter/Feet)</h2>
                <p id="length-calc">1 meters = 3.281 feet | 1 feet = 0.305 meters</p>
            </div>
            <div>
                <h2>Volume (Liters/Gallons</h2>
                <p id="volume-calc">1 liters = 0.264 gallons | 1 gallons = 3.785 liters</p>
            </div>
            <div>
                <h2>Mass (Kilograms/Pounds)</h2>
                <p id="mass-calc">1 kilos = 2.205 pounds | 1 pounds = 0454 kilos</p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
